apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-depl
spec:
  replicas: 4
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
        - name: post
          image: pizzabook/post:0.0.1
        - name: query
          image: pizzabook/query:0.0.1
